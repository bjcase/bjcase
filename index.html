<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BJ CASE — Home</title>

<!-- Orbitron font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

<style>
/* ======= Core palette with new tones ======= */
:root{
  --pink:#ff9ef6;
  --neon-blue:#49c9ff;
  --orange:#ffb35e;
  --red:#ff4d4d;
  --bg1:#150016;
  --bg2:#2b0030;
  --panel:#230025;
  --ink:#ffeaff;
}

/* Base / background */
*{box-sizing:border-box;cursor:url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'),auto}
body{
  margin:0;
  color:var(--ink);
  font-family:Arial,Helvetica,sans-serif;
  background:#000;
  background-image:url('https://sadhost.neocities.org/images/tiles/pinkstars.gif');
  background-repeat:repeat;
  background-attachment:fixed;
}
.wrapper{max-width:860px;margin:0 auto;padding:16px}

/* ======= Header / Logo ======= */
.site-header{
  border:2px solid var(--pink);
  background:linear-gradient(180deg,#520061 0%,#36003e 60%,#240024 100%);
  box-shadow:0 0 0 2px #000 inset,0 12px 26px #000c;
  margin:16px 0 18px;
  padding:18px;
  position:relative;
  overflow:hidden;
}
.logo{
  font-family:"Orbitron","Arial Black",sans-serif;
  font-size:clamp(36px,8.5vw,110px);
  text-transform:uppercase;
  text-align:center;
  background:linear-gradient(90deg,
    var(--neon-blue),
    var(--orange),
    var(--red),
    var(--pink),
    var(--neon-blue));
  background-size:400% 400%;
  -webkit-background-clip:text;
  color:transparent;
  animation:logoShift 6s ease infinite;
  text-shadow:0 0 8px var(--neon-blue),0 0 14px var(--pink);
}
@keyframes logoShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ======= Nav buttons (lighter weight) ======= */
.nav{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:14px 0 8px}
.nav a{
  text-decoration:none;
  color:#fff;
  font-weight:600;        /* lighter */
  letter-spacing:.02em;
  background:linear-gradient(180deg,#3b0050,#220032);
  padding:9px 14px;
  border:2px solid var(--pink);
  border-radius:4px;
  text-shadow:0 1px 0 #001;
  font-size:15px;
  position:relative;
  overflow:hidden;
  transition:all .3s ease;
}
.nav a:hover{
  border-color:var(--neon-blue);
  color:var(--neon-blue);
  box-shadow:0 0 10px var(--neon-blue);
  background:linear-gradient(180deg,#2d003d,#190020);
}

/* ======= Panels ======= */
.panel{
  border:2px solid var(--pink);
  background:linear-gradient(180deg,#3d0055 0%,#21002a 60%,#1a001a 100%);
  box-shadow:0 0 0 2px #000 inset,0 12px 22px #0007;
  padding:16px;
  border-radius:3px;
  margin-bottom:14px;
}
.panel h2{
  font:800 16px/1.2 "Verdana",Tahoma,Arial,sans-serif;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:var(--neon-blue);
}

/* ======= Peel-a-Sticker (holographic) ======= */
.stickers{display:flex;flex-wrap:wrap;gap:10px}
.sticker{
  width:120px;height:120px;position:relative;cursor:pointer;
  border:2px solid var(--pink);
  box-shadow:0 0 0 2px #000 inset;
  border-radius:6px;
  display:flex;align-items:center;justify-content:center;
  text-align:center;font:700 12px/1 Verdana,Tahoma,Arial,sans-serif;color:#300033;
  background:linear-gradient(135deg,
    #fff 0%,
    #e0b0ff 25%,
    #a2f0ff 50%,
    #ffb0d6 75%,
    #fff 100%);
  background-size:200% 200%;
  animation:stickerIridescent 4s ease infinite;
}
@keyframes stickerIridescent{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.sticker .peel{
  position:absolute;width:42px;height:42px;right:-1px;bottom:-1px;
  background:linear-gradient(135deg,#fff,#a2f0ff,#ffb0d6);
  border-left:2px solid var(--pink);border-top:2px solid var(--pink);
  clip-path:polygon(0 0,100% 0,100% 100%);
  transform-origin:100% 100%;
  transition:transform .25s ease;
}
.sticker:hover .peel{transform:rotate(-15deg)}
.sticker.revealed .peel{transform:rotate(-45deg)}
.sticker .secret{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  background:#300033;color:#ffbdfb;text-decoration:underline;opacity:0;transition:opacity .3s ease;
}
.sticker.revealed .secret{opacity:1}

/* ======= Fun cursor (pixel big) ======= */
body, a, button {
  cursor:url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), auto !important;
}

/* ======= Extras ======= */
footer{margin:18px 0 32px;text-align:center;color:#ffdfff;font:12px Verdana,Tahoma,Arial,sans-serif}
hr{border:none;height:1px;background:linear-gradient(90deg,transparent,var(--neon-blue),transparent);margin:12px 0}
</style>
</head>
<body>
<div class="wrapper">

  <header class="site-header">
    <div class="logo">BJ CASE</div>

    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#music">Music</a>
      <a href="#visuals">Visuals</a>
      <a href="#journal">Journal</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="panel">
    <h2>Peel-a-Sticker (secret links)</h2>
    <div class="stickers">
      <div class="sticker">
        <div>STICKER #1</div>
        <div class="peel"></div>
        <a class="secret" href="#music">Go to MUSIC →</a>
      </div>
      <div class="sticker">
        <div>STICKER #2</div>
        <div class="peel"></div>
        <a class="secret" href="#journal">Open JOURNAL →</a>
      </div>
      <div class="sticker">
        <div>STICKER #3</div>
        <div class="peel"></div>
        <a class="secret" href="#visuals">See VISUALS →</a>
      </div>
    </div>
  </section>

  <footer>© 2025 BJ CASE — handmade glitter webzone</footer>
</div>

<script>
document.querySelectorAll('.sticker').forEach(s=>{
  s.addEventListener('click',()=>s.classList.toggle('revealed'));
});
</script>
</body>
</html>
